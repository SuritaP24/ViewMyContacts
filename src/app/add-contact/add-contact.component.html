<h1 mat-dialog-title>Add Contact</h1>

<form #myForm="ngForm" class="example-form">
  <!-- <p>What's your favorite animal?</p> -->
  <mat-form-field class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput type="text" maxlength="50" name="firstName" [(ngModel)]="newContact.firstName" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" maxlength="50" name="lastName" [(ngModel)]="newContact.lastName" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput type="text" maxlength="50" name="email" [(ngModel)]="newContact.email" [formControl]="emailValidator" required>
    <mat-error *ngIf="emailValidator.invalid">Not a valid email address.</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Cell Number</mat-label>
    <input matInput type="tel" maxlength="10" minlength="10" name="cellNumber" [(ngModel)]="newContact.cellNumber" [formControl]="cellValidator" required>
    <mat-error *ngIf="cellValidator.invalid">Not a valid cell number.</mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Address</mat-label>
    <input matInput maxlength="255" name="address" [(ngModel)]="newContact.address" required>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Bio</mat-label>
    <textarea matInput maxlength="255" [(ngModel)]="newContact.bio" name="bio" id="" cols="4" rows="5" required></textarea>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>

    <button mat-button type="submit" [disabled]="myForm.invalid" [ngClass]="{'submit' : myForm.valid, 'invalid' : myForm.invalid}" 
    (click)="calculateInitialsAndAgify()" [mat-dialog-close]="newContact">Save</button>

  </div>
</form>
